<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Operator Cheat Sheet</title>
  </head>
  <body>
    <header>
      <h1>Operator Cheat Sheet</h1>
    </header>
    <section class="simple">
      <h2>Simple Expressions</h2>
      <p>Given as an example a = 10 and b = 50</p>
      <section class="simpleEx">
        <textarea name="simpleEx" id="simpleEx" cols="30" rows="10"></textarea>
      </section>
    </section>
    <section class="modulus">
      <h2>Modulus</h2>
      <p>Given as an example a = 10 and b = 50</p>
      <section class="modulus">
        <textarea name="modulus" id="modulus" cols="30" rows="10"></textarea>
      </section>
    </section>
    <section class="basicComparison">
      <h2>Basic Comparison</h2>
      <p>Given as an example a = 10 and b = 50</p>
      <section class="basicComparison">
        <textarea
          name="basicComparison"
          id="basicComparison"
          cols="30"
          rows="10"
        ></textarea>
      </section>
    </section>
    <section class="inequalities">
      <h2>Inequalities</h2>
      <p>Given as an example a = 10 and b = 50</p>
      <section class="inequalities">
        <textarea
          name="inequalities"
          id="inequalities"
          cols="30"
          rows="10"
        ></textarea>
      </section>
    </section>
    <section class="logicExpress">
      <h2>Logical Expressions</h2>
      <p>Given as an example a = 10 and b = 50</p>
      <section class="logicExpress">
        <textarea
          name="logicExpress"
          id="logicExpress"
          cols="30"
          rows="10"
        ></textarea>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
